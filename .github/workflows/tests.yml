name: Validate CallbackData

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'
      
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          export PIP_BREAK_SYSTEM_PACKAGES=1
          python -m pip install --upgrade pip
          pip install pytest uv
          uv sync

      - name: Run CallbackData tests
        run: |
          uv run pytest tests/test_callback_data.py -v